<html>
    <head>
        <title>
            Registration Form
        </title>    
    </head>
    <body style="background-image:url('spider.jpg')">
        <p align="center" style="color:white; font-size: 30px;">
            <b> Student Registration Form</b>
        </p>
        <table width="400" cellpadding="20">
            <tr><td> <b><font size="5">FirstName:</font></b> </td><td> <input type="text"> </td> </tr>
            <tr><td> <b><font size="5">MiddleName:</font></b> </td><td> <input type="text"> </td> </tr>
            <tr><td> <b><font size="5">LastName:</font></b> </td><td> <input type="text"> </td> </tr>
            <tr><td> <b><font size="5">Course:</font></b> </td>
                <td> <select name="" id=""><Option>Course</Option><Option>Bsc</Option><Option>Btech</Option><Option>Gnm</Option><Option>Mbbs</Option></select> </td> </tr>
                <tr><td> <b><font size="5">Gender:</font></b> </td></tr>
            <tr> <td> <input type="radio" name="Gender"> Male </td></tr> 
                   <tr> <td> <input type="radio" name="Gender"> Female </td></tr>
                <tr>  <td> <input type="radio" name="Gender"> Other </td></tr>
                <tr><td> <b><font size="5">Phone:</font></b> </td><td> <input type="text" value="+91" width="1px"></td><td><input type="number"> </td> </tr>
                <tr><td> <b><font size="5">Address:</font></b> </td><td> <textarea rows="5" cols="25"></textarea> </td> </tr>
                <tr><td> <b><font size="5">Email:</font></b> </td><td> <input type="email"> </td> </tr>
                <tr><td> <b><font size="5">Password:</font></b> </td><td> <input type="password"> </td> </tr>
                <tr><td> <b><font size="5">Re-type Password:</font></b> </td><td> <input type="password"> </td> </tr>

        
            </table>
    </body>
</html>
